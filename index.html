<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Now</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div
            class="font-[poppins] w-full flex justify-center min-h-screen items-center bg-[#222]"
        >
            <div
                id="card"
                class="w-full h-screen flex flex-col justify-center sm:block sm:h-fit sm:w-[470px] sm:rounded-3xl px-8 sm:px-10 py-9"
                style="background: linear-gradient(135deg, #00feba, #5b548a)"
            >
                <!-- search bar -->
                <div class="w-full flex justify-between">
                    <input
                        id="Input"
                        type="text"
                        placeholder="Enter City Name"
                        class="bg-gray-200 w-full mx-3 focus:outline-0 rounded-3xl px-4 py-4 sm:px-4 sm:py-2"
                    />
                    <button
                        id="InputBTN"
                        class="bg-gray-200 rounded-full p-4 sm:p-2 cursor-pointer"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 -960 960 960"
                            width="24px"
                            fill="#222"
                        >
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    style="display: none;"
                    id="loader"
                    class="flex gap-10 flex-col items-center justify-center mt-20 mb-14"
                >
                    <div class="loader"></div>
                    <h2 class="font-bold text-white text-3xl">Loading Data</h2>
                </div>

                <h2 id="error" class="text-white font-semibold text-xl py-5" style="display: none;"></h2>

                <div style="display: none" id="weather-container">
                    <!-- Weather Image -->
                    <div class="flex justify-center pt-2">
                        <img
                            id="WeatherIMG"
                            src="./assets/rain.png"
                            alt="rainyday"
                            srcset=""
                        />
                    </div>

                    <div>
                        <!-- City Temperature -->
                        <h2
                            id="Temp"
                            class="font-bold text-5xl sm:text-4xl text-center text-white pt-2"
                        >
                            _ Â°C
                        </h2>

                        <!-- City Name -->
                        <h2
                            id="City"
                            class="font-semibold text-3xl sm:text-xl text-center text-white pt-1"
                        >
                            ---
                        </h2>
                    </div>
                    <!-- Details -->
                    <div class="text-white flex justify-between py-5 mt-5">
                        <div class="flex gap-3 items-center">
                            <img
                                class="w-10 h-10 sm:w-14 sm:h-14"
                                src="./assets/humidity.png"
                                alt=""
                            />
                            <div>
                                <p id="Humidity" class="text-2xl sm:text-3xl">
                                    _ %
                                </p>
                                <p class="text-lg">Humidity</p>
                            </div>
                        </div>
                        <div class="flex gap-3 items-center">
                            <img
                                class="w-10 h-10 sm:w-14 sm:h-14"
                                src="./assets/wind.png"
                                alt=""
                            />
                            <div>
                                <p id="Wind" class="text-xl">_ km/h</p>
                                <p class="text-lg">Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-end justify-end pt-2">
                    <a href="https://github.com/JiyalPatel/Weather-Now" target="_blank" title="Source Code"
                        ><img
                            class="w-10 sm:w-9"
                            src="./assets/github-mark-white.svg"
                            alt=""
                    /></a>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
